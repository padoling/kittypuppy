language: java
jdk:
- openjdk8

branches:
  only:
  - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

notifications:
  slack:
    secure: 

before_deploy:
  - zip -r kittypuppy-api *
  - mkdir -p deploy
  - mv kittypuppy-api.zip deploy/kittypuppy-api.zip

deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: kittypuppy-api-deploy
  region: ap-northeast-2
  skip_cleanup: true
  acl: private
  local_dir: deploy
  wait-until-deployed: true
  on:
    repo: padoling/kittypuppy
    branch: master